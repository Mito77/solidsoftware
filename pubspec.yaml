name: solidsoftware
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dio: ^5.3.2
  custom_progress_button: ^2.0.1
  carousel_slider: ^4.2.1
  flutter_screenutil: ^5.9.0
  liquid_pull_to_refresh: ^3.0.1
  rxdart: ^0.27.7
  image_loader: ^1.0.1
  dots_indicator: ^3.0.0
  intl_utils: ^2.8.4
  jwt_decode: ^0.3.1
  intl: ^0.18.1
  convex_bottom_bar:
  flutter_svg: ^2.0.7
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  retrofit: ^4.0.1
  path_provider: ^2.1.1
  form_field_validator: ^1.1.0
  simple_shared_pref: ^2.0.6
  modal_bottom_sheet: ^2.1.2
  provider: ^6.0.5
  flutter_spinkit: ^5.2.0
  url_launcher: ^6.1.10
  sentry_flutter: ^7.10.1
  flutter_animated_dialog: ^2.0.1
  custom_searchable_dropdown: ^2.1.1
  jovial_svg: ^1.1.14






dev_dependencies:

  build_runner: ^2.3.3
  retrofit_generator: ^8.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2



flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

flutter_native_splash:
  image: lib/assets/images/logo.png
  color: "#FFFFFF"
  android: true
  ios: true
  web: true
  android_gravity: center
  ios_content_mode: center
  web_image_mode: center
  fullscreen: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 100
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 400

  uses-material-design: true
flutter_intl:
  enabled: true
